<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>React Basics</title>
	</head>
	<body>
		<h1>Hello above the root</h1>
		<div id="root">
			<!-- this content inside "div with id root" will be replaced by the content passed in reactDOM's render method -->
			<h1>Not Rendered</h1>
		</div>
		<h1>Hello below the root</h1>

		<!-- order of script files matter, as HTML files are rendered sequentially, so script files will loaded sequentially -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>

		<script src="./App.js"></script>
	</body>
</html>
